<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Background Website</title>
    <style>
        /* CSS is written here */
        body {
            /* Set background color to black */
            background-color: #000000;
            /* Set text color to white (to be visible on a black background) */
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #ffcc00; /* Set heading color to yellow */
        }

        p {
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome!</h1>
        <p>This is a simple website with a black background.</p>
    </header>

    <main>
        <section>
            <h2>Content Section</h2>
            <p>You can write your main information here.</p>
            <p>The CSS is set to **`background-color: #000000;`** for the background and **`color: #ffffff;`** for the text.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 My Simple Website</p>
    </footer>
</body>
</html>
